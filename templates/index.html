<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Body mass Index Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body style="background: #000;">
 <div class="login">
	<h1>Body mass Index Calculator</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <label for="Gender">Select a gender</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" name="Height" placeholder="Height" required="required" />
		<input type="text" name="Weight" placeholder="Weight" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Calculate your BMI</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
</html>
